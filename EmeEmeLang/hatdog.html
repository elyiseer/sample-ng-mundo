<style>
    .rounded-corners-gradient-borders {
        width: 150px;
        height: 150px;
        border: double 4px transparent;
        border-radius: 80px;
        background-image: linear-gradient(white, white), radial-gradient(circle at top left, #f58529, #dd2a7b, #8134af, #515bd4, #00a3ae);
        background-origin: border-box;
        background-clip: padding-box, border-box;
        padding: 2px;
    }
</style>

<body>
    <img class="rounded-corners-gradient-borders" src="/images/elli.jpg" alt="">
</body>
